<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Visualization - https://example.com</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .info {
      color: #666;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    .card-title {
      margin: 0;
      font-size: 1.2rem;
      color: #495057;
    }
    .card-body {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      background: #fafafa;
    }
    .svg-container {
      max-width: 100%;
      max-height: 600px;
      overflow: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: white;
    }
    object {
      display: block;
      width: 100%;
      height: auto;
    }
    .stats {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .stats h2 {
      margin-top: 0;
      color: #495057;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .stat-label {
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>レイアウト可視化</h1>
    <div class="info">
      <p>URL: <a href="https://example.com" target="_blank">https://example.com</a></p>
      <p>生成日時: 2025/7/28 17:37:52</p>
    </div>
    
    <div class="grid">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">セマンティックカラー</h3>
        </div>
        <div class="card-body">
          <div class="svg-container">
            <object data="layout-semantic.svg" type="image/svg+xml"></object>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">重要度カラー</h3>
        </div>
        <div class="card-body">
          <div class="svg-container">
            <object data="layout-importance.svg" type="image/svg+xml"></object>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">モノクロ</h3>
        </div>
        <div class="card-body">
          <div class="svg-container">
            <object data="layout-monochrome.svg" type="image/svg+xml"></object>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">インタラクティブ</h3>
        </div>
        <div class="card-body">
          <div class="svg-container">
            <object data="layout-interactive.svg" type="image/svg+xml"></object>
          </div>
        </div>
      </div>
    </div>
    
    <div class="stats">
      <h2>統計情報</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value">6</div>
          <div class="stat-label">総ノード数</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">5</div>
          <div class="stat-label">グループ数</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">63.0</div>
          <div class="stat-label">平均重要度</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">4</div>
          <div class="stat-label">セマンティックタイプ数</div>
        </div>
      </div>
      
      <h3 style="margin-top: 30px;">セマンティックタイプ分布</h3>
      <div class="stats-grid">
        
          <div class="stat-item">
            <div class="stat-value">1</div>
            <div class="stat-label">heading</div>
          </div>
        
          <div class="stat-item">
            <div class="stat-value">1</div>
            <div class="stat-label">interactive</div>
          </div>
        
          <div class="stat-item">
            <div class="stat-value">2</div>
            <div class="stat-label">content</div>
          </div>
        
          <div class="stat-item">
            <div class="stat-value">2</div>
            <div class="stat-label">structural</div>
          </div>
        
      </div>
    </div>
  </div>
</body>
</html>
