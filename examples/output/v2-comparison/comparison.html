<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Comparison</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .similarity-score {
      text-align: center;
      font-size: 2rem;
      color: #007bff;
      margin: 20px 0;
    }
    .scores {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }
    .score-item {
      text-align: center;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .score-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #28a745;
    }
    .score-label {
      color: #666;
      margin-top: 5px;
    }
    .layouts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    .layout {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .layout h2 {
      margin-top: 0;
      color: #495057;
    }
    .layout-url {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .svg-container {
      border: 1px solid #dee2e6;
      border-radius: 4px;
      overflow: auto;
      max-height: 600px;
    }
    object {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>レイアウト比較</h1>
    
    <div class="similarity-score">
      全体的な類似度: 19.2%
    </div>
    
    <div class="scores">
      <div class="score-item">
        <div class="score-value">2.6%</div>
        <div class="score-label">座標</div>
      </div>
      <div class="score-item">
        <div class="score-value">60.0%</div>
        <div class="score-label">アクセシビリティ</div>
      </div>
      <div class="score-item">
        <div class="score-value">13.5%</div>
        <div class="score-label">テキスト</div>
      </div>
      <div class="score-item">
        <div class="score-value">11.7%</div>
        <div class="score-label">テキスト長</div>
      </div>
    </div>
    
    <div class="layouts">
      <div class="layout">
        <h2>レイアウト1</h2>
        <div class="layout-url">https://example.com</div>
        <div class="svg-container">
          <object data="layout1.svg" type="image/svg+xml"></object>
        </div>
      </div>
      <div class="layout">
        <h2>レイアウト2</h2>
        <div class="layout-url">https://www.iana.org/help/example-domains</div>
        <div class="svg-container">
          <object data="layout2.svg" type="image/svg+xml"></object>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
