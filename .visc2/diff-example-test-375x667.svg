<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">

    <defs>
      <style>
        .unchanged { fill: #e9ecef; stroke: #6c757d; stroke-width: 1; opacity: 0.3; }
        .changed-position { fill: #ffd43b; stroke: #ff0000; stroke-width: 2; opacity: 0.5; }
        .changed-size { fill: #ff8787; stroke: #ff0000; stroke-width: 2; opacity: 0.5; }
        .changed-both { fill: #ff6b6b; stroke: #ff0000; stroke-width: 3; opacity: 0.5; }
        .added { fill: #ff4444; stroke: #ff0000; stroke-width: 3; opacity: 0.5; }
        .removed { fill: #ff6666; stroke: #ff0000; stroke-width: 3; opacity: 0.5; stroke-dasharray: 5,5; }
        .diff-highlight { fill: none; stroke: #ff0000; stroke-width: 4; stroke-opacity: 0.9; }
        .label { font-family: monospace; font-size: 10px; fill: #212529; }
        .selector-label { font-family: monospace; font-size: 9px; fill: #ff0000; font-weight: bold; }
        .diff-arrow { stroke: #ff0000; stroke-width: 2; fill: none; marker-end: url(#arrowhead); opacity: 0.7; }
        .summary-panel { fill: white; fill-opacity: 0.85; stroke: #dee2e6; stroke-width: 1; }
        .summary-text { font-family: monospace; font-size: 11px; fill: #495057; }
      </style>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ff0000" />
      </marker>
    </defs>
  
<g id="legend" transform="translate(10, 10)">
<rect x="0" y="0" width="200" height="160" fill="white" stroke="#dee2e6" stroke-width="1" rx="5" />
<text x="10" y="20" class="label" font-weight="bold">Legend</text>
<rect x="10" y="35" width="15" height="15" class="unchanged" />
<text x="30" y="46" class="label">Unchanged</text>
<rect x="10" y="55" width="15" height="15" class="changed-position" />
<text x="30" y="66" class="label">Position Changed</text>
<rect x="10" y="75" width="15" height="15" class="changed-size" />
<text x="30" y="86" class="label">Size Changed</text>
<rect x="10" y="95" width="15" height="15" class="changed-both" />
<text x="30" y="106" class="label">Position &amp; Size Changed</text>
<rect x="10" y="115" width="15" height="15" class="added" />
<text x="30" y="126" class="label">Added</text>
<rect x="10" y="135" width="15" height="15" class="removed" />
<text x="30" y="146" class="label">Removed</text>
</g>
<rect width="375" height="667" fill="#f8f9fa" />

      <g class="visual-group">
        <rect x="0" y="0" 
              width="375" height="271.875"
              class="unchanged" rx="5" />
    

        <text x="5" y="15" class="label">
          container: Example Domain
    This domain
        </text>
      
</g>

      <g class="visual-group">
        <rect x="32" y="112.875" 
              width="311" height="111"
              class="unchanged" rx="5" />
    

        <text x="37" y="127.875" class="label">
          interactive: More information...
        </text>
      
</g>

    <g id="summary" transform="translate(125, 10)">
      <rect x="0" y="0" width="240" height="120" class="summary-panel" rx="5" />
      <text x="10" y="20" class="summary-text" font-weight="bold">Comparison Summary</text>
      <text x="10" y="40" class="summary-text">Total Elements: undefined</text>
      <text x="10" y="55" class="summary-text">Changed: 0</text>
      <text x="10" y="70" class="summary-text">Added: 0</text>
      <text x="10" y="85" class="summary-text">Removed: 0</text>
      <text x="10" y="100" class="summary-text">Similarity: 100%</text>
    </g>
  
</svg>